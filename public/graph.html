<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Graph</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .knowledge-graph {
      position: relative;
      width: 600px;
      height: 400px;
    }

    .node {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .node.center {
      background-color: #2196F3;
    }

    .edge {
      position: absolute;
      width: 2px;
      height: 100px;
      background-color: #333;
      transform-origin: top;
    }
  </style>
</head>
<body>
  <div class="knowledge-graph">
    <!-- Central Node -->
    <div class="node center" style="top: 150px; left: 250px;">Central Node</div>

    <!-- Outer Nodes -->
    <div class="node" style="top: 50px; left: 50px;">Node A</div>
    <div class="node" style="top: 50px; left: 450px;">Node B</div>
    <div class="node" style="top: 300px; left: 50px;">Node C</div>
    <div class="node" style="top: 300px; left: 450px;">Node D</div>

    <!-- Edges -->
    <div class="edge" style="top: 120px; left: 170px; height: 140px; transform: rotate(45deg);"></div>
    <div class="edge" style="top: 120px; left: 330px; height: 140px; transform: rotate(-45deg);"></div>
    <div class="edge" style="top: 270px; left: 170px; height: 140px; transform: rotate(-45deg);"></div>
    <div class="edge" style="top: 270px; left: 330px; height: 140px; transform: rotate(45deg);"></div>
  </div>
</body>
</html>
